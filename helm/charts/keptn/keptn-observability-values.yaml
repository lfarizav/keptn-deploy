# Keptn Observability Configuration
# This file configures Keptn to integrate with Jaeger and Prometheus

lifecycleOperator:
  enabled: true
  env:
    # Enable OpenTelemetry tracing
    - name: OTEL_COLLECTOR_URL
      value: "jaeger-collector.jaeger.svc.cluster.local:4317"
    # Set tracing endpoint
    - name: KEPTN_TRACING_ENABLED
      value: "true"
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: "http://jaeger-collector.jaeger.svc.cluster.local:4317"

metricsOperator:
  enabled: true
  env:
    # Configure Prometheus endpoint
    - name: PROMETHEUS_URL
      value: "http://prom-kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"

global:
  certManagerEnabled: true
  imageRegistry: "ghcr.io"
