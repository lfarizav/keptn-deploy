---
apiVersion: lifecycle.keptn.sh/v1
kind: KeptnTaskDefinition
metadata:
  name: wait-for-scp
  namespace: keptn-system
spec:
  serviceAccount:
    name: wait-for-pod
  retries: 3
  timeout: 5m
  container:
    name: wait
    image: bitnami/kubectl:latest
    command:
      - /bin/bash
      - -c
      - |
        echo "Waiting for SCP to be ready..."
        kubectl wait --for=condition=ready pod -l app=open5gs,nf=scp -n k8s-open5gs --timeout=300s
        echo "âœ“ SCP is ready"
