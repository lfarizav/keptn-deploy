---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pre-deployment-validation
  namespace: keptn-system
  labels:
    app.kubernetes.io/name: pre-deployment-validation
    app.kubernetes.io/part-of: keptn-tasks
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pre-deployment-validation
  labels:
    app.kubernetes.io/name: pre-deployment-validation
    app.kubernetes.io/part-of: keptn-tasks
rules:
  # Read nodes for cluster resource assessment
  - apiGroups: [""]
    resources:
      - nodes
    verbs:
      - get
      - list
  # Read pods and services for dependency checks
  - apiGroups: [""]
    resources:
      - pods
      - services
    verbs:
      - get
      - list
  # Read namespaces and resource quotas
  - apiGroups: [""]
    resources:
      - namespaces
      - resourcequotas
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pre-deployment-validation
  labels:
    app.kubernetes.io/name: pre-deployment-validation
    app.kubernetes.io/part-of: keptn-tasks
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pre-deployment-validation
subjects:
  - kind: ServiceAccount
    name: pre-deployment-validation
    namespace: keptn-system
